<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="institute/images/favicon.png" type="image/png">

  <title>Signin</title>

  <link href="institute/assets/css/style.default.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/libs/html5shiv.js"></script>
  <script src="js/libs/respond.min.js"></script>
  <![endif]-->
    <style>
        .has-error .form-control {
            border-color: #a94442 !important;
        }
    </style>
</head>

<body class="signin">


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-6">

                <div class="signup-info">
                    <div class="logopanel">
                        <h1><span>[</span> Exam Prep App Name <span>]</span></h1>
                    </div><!-- logopanel -->

                    <div class="mb20"></div>

                    <h5><strong>Exam Preparation App</strong></h5>
                    <p>Description and features</p>
                    <div class="mb20"></div>

                    <div class="feat-list">
                        <i class="fa fa-wrench"></i>
                        <h4 class="text-success">Feature 1</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <i class="fa fa-compress"></i>
                        <h4 class="text-success">Feature 2</h4>
                        <p></p>
                    </div>

                    <div class="feat-list mb20">
                        <i class="fa fa-search-plus"></i>
                        <h4 class="text-success">Feature 3</h4>
                        <p></p>
                    </div>

                    <h4 class="mb20">and much more...</h4>

                </div><!-- signup-info -->

            </div>
            
            <div class="col-md-6">
                
                <form method="post" action="/institute_signin">
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                    <div class="form-group">
                        {% if error %}
                        <label for="name" class="error">Username/Password are incorrect.</label>
                        {% endif %}
                        {% if reset %}
                        <label for="name" class="text-success">Password has been reset.</label>
                        {% endif %}
                        <input type="text" class="form-control username" placeholder="username" name="username" {% if username %} value="{{username}}" {% endif %}/>
                        <input type="password" class="form-control pword" placeholder="Password" name="password" {% if password %} value="{{password}}" {% endif %}/>
                        <input type="hidden" name="host" id="host" value="" />
                        <a href="/institute_forgot_password"><small>Forgot Your Password?</small></a>
                        <button class="btn btn-success btn-block">Sign In</button>
                    </div>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
    </div><!-- signin -->
  
</section>


<script src="institute/js/libs/jquery-1.10.2.min.js"></script>
<script src="institute/js/libs/jquery-migrate-1.2.1.min.js"></script>
<script src="institute/js/libs/bootstrap.min.js"></script>
<script src="institute/js/libs/modernizr.min.js"></script>
<script>
jQuery(document).ready(function(){
    $('#host').val(location.origin);
    });
</script>
</body>
</html>
