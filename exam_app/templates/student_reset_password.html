<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/student/assets/images/favicon.png" type="image/png">

  <title>Test Rocket | Reset Password</title>

  <link href="student/assets/css/style.default.css" rel="stylesheet">
  <link href="student/assets/css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/libs/html5shiv.js"></script>
  <script src="js/libs/respond.min.js"></script>
  <![endif]-->
    <style>
        .has-error .form-control {
            border-color: #a94442 !important;
        }
    </style>
    <script>
        function matchPasswords(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Both passwords must match.');
            }
            else {
                input.setCustomValidity('');
            }
        }
    </script>
</head>

<body class="signin">


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-6">

                <div class="signup-info">
                    <div class="logopanel">
                        <img src="/student/assets/images/logo.png" style="width:300px" />
                    </div><!-- logopanel -->

                    <div class="mb10"></div>

                    <h3><strong>Exam Preparation Simplified.</strong></h3>

                    <div class="mb20"></div>

                    <div class="feat-list">
                        <img src="/student/assets/images/mentoring-feature.png" />
                        <h4 class="text-success">Mentoring &amp; Speed Tips</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="/student/assets/images/analytics-feature.png" />
                        <h4 class="text-success">Strategize Your Prepration</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="/student/assets/images/content-feature.png" />
                        <h4 class="text-success">Best In Class Content</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="/student/assets/images/customize-feature.png" />
                        <h4 class="text-success">Personalized Preparation</h4>
                        <p></p>
                    </div>

                </div><!-- signup-info -->

            </div>
            
            <div class="col-md-6">
                
                <form method="post" action="/student_reset_password">
                    <h4 class="nomargin">Reset Password</h4>
                    <p class="mt5 mb20">Enter the new password to reset your old password</p>
                    <p class="mt5 mb20">Not a member? <a href="/student_signup"><strong>Sign Up</strong></a></p>
                    <div class="form-group">
                        <input type="password" pattern=".{5,}" class="form-control password" placeholder="password" id="password" name="password" required />
                        <input type="password" pattern=".{5,}" class="form-control password" placeholder="password" id="password_r" name="password_r" required oninput="matchPasswords(this)" />
                        <input type="hidden" name="host" id="host" value="" />
                        <input type="hidden" name="token" id="token" value="" />
                        <button class="btn btn-success btn-block">Reset Password</button>
                    </div>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
    </div><!-- signin -->
  
</section>


<script src="student/js/libs/jquery-1.10.2.min.js"></script>
<script src="student/js/libs/jquery-migrate-1.2.1.min.js"></script>
<script src="student/js/libs/bootstrap.min.js"></script>
<script src="student/js/libs/modernizr.min.js"></script>
<script>
jQuery(document).ready(function(){
    $('#host').val(location.origin);
    var qs = location.search.substring(1);
    var parts = qs.split('&');
    var args = {};
    parts.forEach(function(part) {
        var kv = part.split('=');
        args[kv[0]] = kv[1];
    });
    $('#token').val(args.token);
    });
</script>
</body>
</html>
